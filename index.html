<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeSpeed - Typing Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TypeSpeed</h1>
            <div class="settings">
                <div class="difficulty-options">
                    <button class="difficulty-btn active" data-difficulty="beginner">Beginner</button>
                    <button class="difficulty-btn" data-difficulty="intermediate">Intermediate</button>
                    <button class="difficulty-btn" data-difficulty="advanced">Advanced</button>
                    <button class="difficulty-btn" data-difficulty="code">Code</button>
                </div>
                <div class="time-options">
                    <button class="time-btn active" data-time="30">30s</button>
                    <button class="time-btn" data-time="60">60s</button>
                    <button class="time-btn" data-time="120">120s</button>
                </div>
            </div>
        </header>
        <main>
            <div class="stats-container">
                <div class="stat">
                    <span class="stat-label">WPM</span>
                    <span class="stat-value" id="wpm">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Accuracy</span>
                    <span class="stat-value" id="accuracy">100%</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Time</span>
                    <span class="stat-value" id="timer">30</span>
                </div>
            </div>
            <div class="typing-area">
                <div class="text-display" id="textDisplay"></div>
                <input type="text" id="userInput" class="user-input" placeholder="Click here or start typing..." autocomplete="off" spellcheck="false">
            </div>
            <div class="controls">
                <button id="restartBtn" class="restart-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                        <path d="M21 3v5h-5"/>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                        <path d="M3 21v-5h5"/>
                    </svg>
                    Restart
                </button>
            </div>
            <div class="results hidden" id="results">
                <h2>Test Complete!</h2>
                <div class="final-stats">
                    <div class="final-stat">
                        <span class="final-stat-label">WPM</span>
                        <span class="final-stat-value" id="finalWpm">0</span>
                    </div>
                    <div class="final-stat">
                        <span class="final-stat-label">Accuracy</span>
                        <span class="final-stat-value" id="finalAccuracy">100%</span>
                    </div>
                    <div class="final-stat">
                        <span class="final-stat-label">Characters</span>
                        <span class="final-stat-value" id="finalChars">0/0</span>
                    </div>
                </div>
                <button id="tryAgainBtn" class="try-again-btn">Try Again</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
